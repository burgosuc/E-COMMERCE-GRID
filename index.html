<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;500&family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>E-commerce Grid</title>
    <link rel="icon" type="image/jpg" href="assets/imgs/unnamed.jpg" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <nav>E-Commerce Grid</nav>
      <aside>
        <div class="aside-container">
          <h3>Categorias</h3>
          <ul>
            <li>Accesorios <span>(56)</span></li>
            <li>Perfumes <span>(18)</span></li>
            <li>Ropa <span>(30)</span></li>
            <li>Zapatos <span>(20)</span></li>
          </ul>
        </div>
      </aside>
      <main>
        <div class="productos">
          <div class="card">
            <!-- <img class="imagen" src="assets/imgs/perfume01.jpg" alt="Imagen referencial de perfume myKingdom"> -->
            <img class="fondo uno" />
            <section>
              <h3>Perfume myKingdom</h3>
              <p>32.990</p>
              <button>Comprar</button>
            </section>
          </div>
          <div class="card">
            <!-- <img class="imagen" src="assets/imgs/perfume02.jpg" alt="Imagen referencial de perfume phantom"> -->
            <img class="fondo dos" />
            <section>
              <h3>Perfume Phantom</h3>
              <p>68.900</p>
              <button>Comprar</button>
            </section>
          </div>
          <div class="card">
            <!-- <img class="imagen" src="assets/imgs/shoes01.jpg" alt="Imagen referencial de zapatos docker"> -->
            <img class="fondo tres" />
            <section>
              <h3>Zapatos Docker</h3>
              <p>25.990</p>
              <button>Comprar</button>
            </section>
          </div>
          <div class="card">
            <!-- <img class="imagen" src="assets/imgs/hoodie01.jpg" alt="Imagen referencial de poleron puma"> -->
            <img class="fondo cuatro" />
            <section>
              <h3>Poleron Puma</h3>
              <p>47.990</p>
              <button>Comprar</button>
            </section>
          </div>
        </div>
      </main>
      <footer>
        <a href="#"
          ><i class="fa-brands fa-instagram" style="color: #e6e3e3"></i>
          @E-Commerce_grid
        </a>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/fe425c793b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
